apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: traefik
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: v20.3.1
    helm:
      values: |-
        ports:
          traefik:
            port: 9000
            expose: true
            exposedPort: 9000
            # The port protocol (TCP/UDP)
            protocol: TCP
          web:
            nodePort: 30080
          websecure:
            nodePort: 30443
            tls:
              enabled: true
        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
        service:
          type: NodePort

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
